  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFgwtW2jkeHI7aI6uGxtC7HiBO5AyOYc8",
      authDomain: "ksacademy-1e272.firebaseapp.com",
      projectId: "ksacademy-1e272",
      storageBucket: "ksacademy-1e272.appspot.com",
      messagingSenderId: "150895039045",
      appId: "1:150895039045:web:adc64c69d5af81b912c92c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const preview = document.getElementById('preview');

    async function fetchPosts() {
      const querySnapshot = await getDocs(collection(db, "blogs"));
      const blogs = [];
      querySnapshot.forEach(doc => blogs.push(doc.data()));
      renderBlogs(blogs);
    }

    function renderBlogs(blogs) {
      preview.innerHTML = '';
      blogs.forEach((post, index) => {
        const div = document.createElement('div');
        div.className = 'post';

        const truncated = post.content.length > 200
          ? post.content.slice(0, 200) + '...'
          : post.content;

        div.innerHTML = `
          <h3>${post.title}</h3>
          <p><em>${post.date}</em> - <strong>${post.category}</strong></p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Blog Image">` : ''}
          <p id="content-${index}" class="content-text">${truncated}</p>
          <button onclick="toggleContent(${index}, \`${post.content.replace(/`/g, '\\`')}\`)" class="read-more-btn">Read More</button>
        `;

        preview.appendChild(div);
      });
    }

    window.toggleContent = function(index, fullContent) {
      const p = document.getElementById(`content-${index}`);
      const btn = p.nextElementSibling;

      if (p.dataset.full === 'true') {
        p.innerHTML = fullContent.slice(0, 200) + '...';
        btn.textContent = 'Read More';
        p.dataset.full = 'false';
      } else {
        p.innerHTML = fullContent.replace(/\n/g, '<br>');
        btn.textContent = 'Show Less';
        p.dataset.full = 'true';
      }
    }

    fetchPosts();
  </script>
