<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Blog ‚Äì Happy Home Counseling</title>
  <link rel="icon" href="ksa.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #f9d342;
      text-align: center;
    }
    .preview {
      max-width: 800px;
      margin: 2rem auto;
    }
    .post {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
    }
    .post h3 {
      color: #f9d342;
      margin-bottom: 0.3rem;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .read-more-btn {
      margin-top: 0.5rem;
      background: #f9d342;
      color: #121212;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    nav.navbar {
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    nav .logo img {
      height: 40px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
    }
    .nav-links li a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 0.8rem;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="logo"><img src="ksa.png" alt="Logo"></a>
    <ul class="nav-links">
      <li><a href="blog.html">üíç Relationships</a></li>
      <li><a href="blog.html">üí¨ Communication</a></li>
      <li><a href="blog.html">üí° Tips</a></li>
      <li><a href="blog.html">‚ù§Ô∏è Emotional Wellness</a></li>
    </ul>
  </nav>

  <h1>Happy Home Blog</h1>
  <section class="preview" id="preview"></section>

  <script>
    const preview = document.getElementById('preview');
    let blogs = JSON.parse(localStorage.getItem('blogs')) || [];

    function renderBlogs() {
      preview.innerHTML = '';
      blogs.forEach((post, index) => {
        const div = document.createElement('div');
        div.className = 'post';

        const truncated = post.content.length > 200 
          ? post.content.slice(0, 200) + '...'
          : post.content;

        div.innerHTML = `
          <h3>${post.title}</h3>
          <p><em>${post.date}</em> - <strong>${post.category}</strong></p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Blog Image">` : ''}
          <p id="content-${index}" class="content-text">${truncated}</p>
          <button onclick="toggleContent(${index})" class="read-more-btn">Read More</button>
        `;

        preview.appendChild(div);
      });
    }

    function toggleContent(index) {
      const p = document.getElementById(`content-${index}`);
      const btn = p.nextElementSibling;

      if (p.dataset.full === 'true') {
        p.innerHTML = blogs[index].content.slice(0, 200) + '...';
        btn.textContent = 'Read More';
        p.dataset.full = 'false';
      } else {
        p.innerHTML = blogs[index].content.replace(/\n/g, '<br>');
        btn.textContent = 'Show Less';
        p.dataset.full = 'true';
      }
    }

    renderBlogs();
  </script>
</body>
</html>
