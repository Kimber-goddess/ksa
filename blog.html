<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Blog</title>
  <link rel="icon" href="ksa.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #f4a6b8;
      text-align: center;
    }
    .post {
      background: #1e1e1e;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 600px;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .read-more-btn {
      background: transparent;
      color: #f4a6b8;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 0;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFgwtW2jkeHI7aI6uGxtC7HiBO5AyOYc8",
      authDomain: "ksacademy-1e272.firebaseapp.com",
      projectId: "ksacademy-1e272",
      storageBucket: "ksacademy-1e272.appspot.com",
      messagingSenderId: "150895039045",
      appId: "1:150895039045:web:adc64c69d5af81b912c92c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', async () => {
      const blogSection = document.getElementById('blogs');
      const q = query(collection(db, 'blogs'), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement('div');
        div.className = 'post';

        const shortContent = post.content.slice(0, 150) + (post.content.length > 150 ? '...' : '');
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p><em>${post.date}</em> - <strong>${post.category}</strong></p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Blog Image">` : ''}
          <p class="content-preview">${shortContent}</p>
          <button class="read-more-btn">Read More</button>
          <p class="full-content" style="display: none;">${post.content}</p>
        `;

        const btn = div.querySelector('.read-more-btn');
        const preview = div.querySelector('.content-preview');
        const full = div.querySelector('.full-content');
        btn.addEventListener('click', () => {
          if (full.style.display === 'none') {
            full.style.display = 'block';
            preview.style.display = 'none';
            btn.textContent = 'Show Less';
          } else {
            full.style.display = 'none';
            preview.style.display = 'block';
            btn.textContent = 'Read More';
          }
        });

        blogSection.appendChild(div);
      });
    });
  </script>
</head>
<body>
  <h1>Marriage Blog</h1>
  <section id="blogs"></section>
</body>
</html>
