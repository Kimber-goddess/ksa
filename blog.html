<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Happy Home Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding-bottom: 3rem;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }
    nav img {
      height: 50px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }
    nav ul li a {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }
    h1 {
      text-align: center;
      color: #f9d342;
      margin-top: 1rem;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
      background-color: #2a2a2a;
      color: #f5f5f5;
    }
    form button {
      padding: 0.75rem 1.5rem;
      background: #f9d342;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .preview {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .post {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      position: relative;
    }
    .post h3 {
      color: #f9d342;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .delete-btn {
      background: crimson;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="ksa.png" alt="Happy Home Logo"></a>
    <ul>
      <li><a href="blog.html">View Blog</a></li>
    </ul>
  </nav>

  <h1>Admin Blog Panel</h1>
  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="category">Category:</label>
    <select id="category">
      <option>üíç Relationships</option>
      <option>üí¨ Communication</option>
      <option>üí° Tips</option>
      <option>‚ù§Ô∏è Emotional Wellness</option>
    </select>

    <label for="content">Content:</label>
    <textarea id="content" rows="6" required></textarea>

    <label for="imageUrl">Image URL (optional):</label>
    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">

    <button type="submit">Post Blog</button>
  </form>

  <section class="preview" id="preview"></section>

  <script>
    const blogForm = document.getElementById('blogForm');
    const preview = document.getElementById('preview');
    let blogs = JSON.parse(localStorage.getItem('blogs')) || [];

    function saveBlogs() {
      localStorage.setItem('blogs', JSON.stringify(blogs));
    }

    function renderBlogs() {
      preview.innerHTML = '';
      blogs.forEach((post, index) => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <button class="delete-btn" onclick="deletePost(${index})">Delete</button>
          <p><em>${post.date}</em> - <strong>${post.category}</strong></p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Blog Image">` : ''}
          <p>${post.content}</p>
        `;
        preview.appendChild(div);
      });
    }

    function deletePost(index) {
      blogs.splice(index, 1);
      saveBlogs();
      renderBlogs();
    }

    blogForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const newPost = {
        title: document.getElementById('title').value,
        category: document.getElementById('category').value,
        content: document.getElementById('content').value,
        imageUrl: document.getElementById('imageUrl').value,
        date: new Date().toLocaleDateString()
      };
      blogs.unshift(newPost);
      saveBlogs();
      renderBlogs();
      blogForm.reset();
    });

    renderBlogs();
  </script>
</body>
</html>
