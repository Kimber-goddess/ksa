<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Blog Panel</title>
  <link rel="icon" href="ksa.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #f9d342;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
      background-color: #2a2a2a;
      color: #f5f5f5;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #f9d342;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .post {
      background: #1e1e1e;
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 10px;
      max-width: 600px;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .delete-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      float: right;
    }
    .read-more-btn {
      background: transparent;
      color: #f9d342;
      border: none;
      cursor: pointer;
      font-weight: bold;
      padding: 0;
    }
  </style>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDFgwtW2jkeHI7aI6uGxtC7HiBO5AyOYc8",
      authDomain: "ksacademy-1e272.firebaseapp.com",
      projectId: "ksacademy-1e272",
      storageBucket: "ksacademy-1e272.appspot.com",
      messagingSenderId: "150895039045",
      appId: "1:150895039045:web:adc64c69d5af81b912c92c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const form = document.getElementById('blogForm');
    const preview = document.getElementById('preview');

    async function fetchPosts() {
      const snapshot = await getDocs(collection(db, "blogs"));
      preview.innerHTML = '';
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const id = docSnap.id;
        const div = document.createElement('div');
        div.className = 'post';

        const shortContent = post.content.slice(0, 150) + (post.content.length > 150 ? '...' : '');
        div.innerHTML = `
          <h3>${post.title}</h3>
          <button class="delete-btn" onclick="deletePost('${id}')">Delete</button>
          <p><em>${post.date}</em> - <strong>${post.category}</strong></p>
          ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Blog Image">` : ''}
          <p class="content-preview">${shortContent}</p>
          <button class="read-more-btn">Read More</button>
          <p class="full-content" style="display: none;">${post.content}</p>
        `;

        const btn = div.querySelector('.read-more-btn');
        const previewText = div.querySelector('.content-preview');
        const fullText = div.querySelector('.full-content');
        btn.addEventListener('click', () => {
          const isHidden = fullText.style.display === 'none';
          fullText.style.display = isHidden ? 'block' : 'none';
          previewText.style.display = isHidden ? 'none' : 'block';
          btn.textContent = isHidden ? 'Show Less' : 'Read More';
        });

        preview.appendChild(div);
      });
    }

    window.deletePost = async function (id) {
      if (confirm("Are you sure you want to delete this post?")) {
        await deleteDoc(doc(db, "blogs", id));
        fetchPosts();
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const category = document.getElementById('category').value;
      const content = document.getElementById('content').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();

      if (!title || !content) {
        alert('Title and content are required.');
        return;
      }

      try {
        await addDoc(collection(db, "blogs"), {
          title,
          category,
          content,
          imageUrl,
          date: new Date().toLocaleDateString(),
          createdAt: serverTimestamp()
        });

        alert('Blog post published successfully!');
        form.reset();
        fetchPosts();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert('Failed to publish post.');
      }
    });

    fetchPosts();
  </script>
</head>
<body>
  <h1>Admin Blog Panel</h1>
  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="category">Category:</label>
    <select id="category">
      <option>üíç Relationships</option>
      <option>üí¨ Communication</option>
      <option>üí° Tips</option>
      <option>‚ù§Ô∏è Emotional Wellness</option>
    </select>

    <label for="content">Content:</label>
    <textarea id="content" rows="6" required></textarea>

    <label for="imageUrl">Image URL (optional):</label>
    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">

    <button type="submit">Post Blog</button>
  </form>

  <section id="preview"></section>
</body>
</html>
