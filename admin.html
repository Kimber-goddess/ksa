<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Blog Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #f9d342;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 10px;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-bottom: 1rem;
      background-color: #2a2a2a;
      color: #f5f5f5;
    }
    form button {
      padding: 0.75rem 1.5rem;
      background: #f9d342;
      color: #121212;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .success {
      text-align: center;
      color: lightgreen;
      margin-top: 1rem;
    }
    .preview {
      max-width: 800px;
      margin: 3rem auto;
    }
    .post {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      position: relative;
    }
    .post h3 {
      color: #f9d342;
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .delete-btn {
      background: crimson;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .visit-link {
      text-align: center;
      margin-top: 2rem;
    }
    .visit-link a {
      color: #f9d342;
      text-decoration: none;
      font-weight: bold;
      background: #1e1e1e;
      padding: 0.6rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Blog Panel</h1>
  <form id="blogForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="category">Category:</label>
    <select id="category">
      <option>üíç Relationships</option>
      <option>üí¨ Communication</option>
      <option>üí° Tips</option>
      <option>‚ù§Ô∏è Emotional Wellness</option>
    </select>

    <label for="content">Content:</label>
    <textarea id="content" rows="6" required></textarea>

    <label for="imageUrl">Image URL (optional):</label>
    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">

    <button type="submit">Post Blog</button>
    <div class="success" id="successMsg" style="display: none;">‚úÖ Blog posted successfully!</div>
  </form>

  <div class="visit-link">
    <a href="blog.html" target="_blank">üì∞ View Public Blog Page</a>
  </div>

  <section class="preview" id="preview">
    <h2>üìã Existing Blog Posts</h2>
    <div id="postsContainer">Loading...</div>
  </section>

  <!-- Firebase App -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDFgwtW2jkeHI7aI6uGxtC7HiBO5AyOYc8",
      authDomain: "ksacademy-1e272.firebaseapp.com",
      projectId: "ksacademy-1e272",
      storageBucket: "ksacademy-1e272.firebasestorage.app",
      messagingSenderId: "150895039045",
      appId: "1:150895039045:web:adc64c69d5af81b912c92c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const blogForm = document.getElementById("blogForm");
    const successMsg = document.getElementById("successMsg");
    const postsContainer = document.getElementById("postsContainer");

    blogForm.addEventListener("submit", async function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const category = document.getElementById("category").value;
      const content = document.getElementById("content").value;
      const imageUrl = document.getElementById("imageUrl").value;
      const date = new Date().toLocaleDateString();

      try {
        await db.collection("blogs").add({
          title, category, content, imageUrl, date,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        blogForm.reset();
        successMsg.style.display = "block";

        setTimeout(() => {
          successMsg.style.display = "none";
        }, 3000);

        loadPosts(); // Refresh posts
      } catch (error) {
        alert("‚ùå Error saving blog: " + error.message);
      }
    });

    async function loadPosts() {
      postsContainer.innerHTML = "Loading...";
      try {
        const snapshot = await db.collection("blogs").orderBy("timestamp", "desc").get();
        if (snapshot.empty) {
          postsContainer.innerHTML = "<p>No posts found.</p>";
          return;
        }

        postsContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h3>${data.title}</h3>
            <button class="delete-btn" onclick="deletePost('${doc.id}')">Delete</button>
            <p><strong>${data.category}</strong> ‚Äî ${data.date}</p>
            ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Blog Image">` : ''}
            <p>${data.content}</p>
          `;
          postsContainer.appendChild(div);
        });
      } catch (err) {
        postsContainer.innerHTML = "<p>Error loading posts: " + err.message + "</p>";
      }
    }

    async function deletePost(id) {
      if (confirm("Are you sure you want to delete this post?")) {
        try {
          await db.collection("blogs").doc(id).delete();
          loadPosts();
        } catch (err) {
          alert("Error deleting post: " + err.message);
        }
      }
    }

    loadPosts();
  </script>
</body>
</html>
