<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Blog Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #F4A6B8;
      text-align: center;
    }
    form {
      background: #1e1e1e;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin: 1rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    textarea {
      height: 150px;
    }
    button {
      background-color: #F4A6B8;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
    }
    .confirmation {
      text-align: center;
      color: #4caf50;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>Post a New Blog Article</h1>

  <form id="blogForm">
    <input type="text" id="title" placeholder="Blog Title" required />
    <select id="category" required>
      <option value="">Select Category</option>
      <option value="Relationships">üíç Relationships</option>
      <option value="Communication">üí¨ Communication</option>
      <option value="Tips">üí° Tips</option>
      <option value="Emotional Wellness">‚ù§Ô∏è Emotional Wellness</option>
    </select>
    <textarea id="content" placeholder="Write your blog content here..." required></textarea>
    <button type="submit">Publish Blog</button>
    <div class="confirmation" id="confirmationMsg"></div>
  </form>

  <script>
    const form = document.getElementById("blogForm");
    const confirmationMsg = document.getElementById("confirmationMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const category = document.getElementById("category").value;
      const content = document.getElementById("content").value.trim();
      const date = new Date().toLocaleDateString();

      const blogPost = { title, category, content, date };
      let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
      blogs.unshift(blogPost);
      localStorage.setItem("blogs", JSON.stringify(blogs));

      confirmationMsg.textContent = "‚úÖ Blog published successfully!";
      form.reset();
    });
  </script>
</body>
</html>
